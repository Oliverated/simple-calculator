<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="calculator.js"> </script>
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <section class="main-block">
        <input type="text" id="display-input" class="inp-display">


        <div>



            <div class="btn-block">


                <br>
                <button id="penbtn" class="num-btn">%</button>
                <button id="clrbtn" class="num-btn">C</button>
                <button id="delbtn" class="num-btn">DE</button>
                <button id="divbtn" class="num-btn">&#247</button>

                <br>
                <button id="btn7" class="num-btn">7</button>
                <button id="btn8" class="num-btn">8</button>
                <button id="btn9" class="num-btn">9</button>
                <button id="mulbtn" class="num-btn">x</button>

                <br>

                <button id="btn4" class="num-btn">4</button>
                <button id="btn5" class="num-btn">5</button>
                <button id="btn6" class="num-btn">6</button>
                <button id="subbtn" class="num-btn">-</button>
                <br>

                <button id="btn1" class="num-btn">1</button>
                <button id="btn2" class="num-btn">2</button>
                <button id="btn3" class="num-btn">3</button>
                <button id="addbtn" class="num-btn">+</button>

                <br>
                <button id="btn0" class="num-btn">0</button>
                <button id="dotbtn" class="num-btn">.</button>
                <button id="equalbtn" class="num-btn">=</button>

            </div>
        </div>
    </section>

</body>

</html>
